    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.5.0/dist/js/splide.min.js"></script>
    <script>
        const splide = new Splide('.splide', {
            type: 'loop', //slide, loop, fade
            // padding: { y: 10 }, //css values
            gap: '60px', //1 rem default
            // rewind: true,
            speed: 400, //transition in milliseconds
            // fixedWidth: '10vw',
            // width: '100vw',
            perPage: 4.5,
            // start: 1,
            perMove: 1,
            autoplay: false,
            // focus: 'center',
            // interval: 3000,
            arrows: false,
            pagination: false,
            pauseOnHover: true,
            wheel: true,
            easeing: 'ease',
        });

        // splide.on('active', (slide) => {
        //     const activeSlide = slide.slide;
        //     // Remove the custom class from all slides
        //     splide.Components.Elements.slides.forEach((slide) => {
        //         slide.classList.remove('active-item');
        //     });
        //     // Add the custom class to the active slide
        //     activeSlide.classList.add('active-item');

        // });

        splide.on('mounted', () => {
            const firstSlide = splide.Components.Elements.slides[0];
            firstSlide.classList.add('active-item');
        });


        splide.on('move', (newIndex, oldIndex, destIndex) => {
            const activeSlide = splide.Components.Elements.slides[newIndex];
            // Remove the custom class from all slides
            splide.Components.Elements.slides.forEach((slide) => {
                slide.classList.remove('active-item');
            });
            // Add the custom class to the upcoming active slide
            activeSlide.classList.add('active-item');
        });


        splide.mount();
    </script>
